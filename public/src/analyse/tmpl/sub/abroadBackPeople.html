<!--2018年广外各学院出国境学生数据图表-->
<div style="">

    <!--学院——人数 柱形图-->
    <abroad-back-people-bar-gdufs-dept min-people-num="{{analyse.analyseData['abroad_back_people']['factor']['gdufs_dept']['minPeopleNum']}}"
                                       ng-if="analyse.analyseData['abroad_back_people']['factor']['gdufs_dept']['status']"></abroad-back-people-bar-gdufs-dept>

    <!--公派所在国家/大学——人次数：柱形图-->
    <abroad-back-people-bar-destination min-people-num="{{analyse.analyseData['abroad_back_people']['factor']['destination']['minPeopleNum']}}"
                              ng-if="analyse.analyseData['abroad_back_people']['factor']['destination']['status']"></abroad-back-people-bar-destination>

    <!--时间段——人次数：柱形图-->
    <abroad-back-people-bar-time-period ng-if="analyse.analyseData['abroad_back_people']['factor']['time_period']['status']"></abroad-back-people-bar-time-period>

    <!--公派类型占比：饼状图-->
    <abroad-back-people-bar-type ng-if="analyse.analyseData['abroad_back_people']['factor']['type']['status']"></abroad-back-people-bar-type>


    <!--参数设置-->
    <div style="margin:0 0 0 40px;position: absolute; top: 20px; left: 1000px; padding-right: 40px">
        <!--数据分析图选择-->
        <div>
            <div><span style="color: #1c70af; font-size: 16px">数据源</span></div>
            <div style="width: 280px; cursor: pointer;margin-top: 10px">
                <div ng-repeat="(key, value) in analyse.analyseData" ng-click="analyse.chooseAnalyseGraph(key, null)" style="padding: 10px;" ng-class="{'analyseSelected':value['status']}">
                    <span>{{value['text']}}</span>
                </div>
            </div>
        </div>

        <!--具体数据-->
        <div style="margin: 30px 0 0 10px">
            <div><span style="color: #1c70af; font-size: 16px">相关操作</span></div>
            <!--公派所在国家/大学——人次数：最低人数设置-->
            <div style="margin-top: 10px" ng-if="analyse.analyseData['abroad_back_people']['factor']['gdufs_dept']['status']">
                <span style="">最低人次数： </span>
                <input type="number" min="1" class="inputStyle" style="width: 47px; padding: 2px 0px 2px 6px;margin-left: 5px; border-width: 0 0 1px 0" ng-model="analyse.analyseData['abroad_back_people']['factor']['gdufs_dept']['minPeopleNum']"/>
                <span>（人次）</span>
            </div>

            <!--公派所在国家/大学——人次数：最低人数设置-->
            <div style="margin-top: 10px" ng-if="analyse.analyseData['abroad_back_people']['factor']['destination']['status']">
                <span style="">最低人次数： </span>
                <input type="number" min="1" class="inputStyle" style="width: 47px; padding: 2px 0px 2px 6px;margin-left: 5px; border-width: 0 0 1px 0" ng-model="analyse.analyseData['abroad_back_people']['factor']['destination']['minPeopleNum']"/>
                <span>（人次）</span>
            </div>
            <!--原始数据文件下载-->
            <div style="margin-top: 10px">
                <span>原始数据文件下载：<a href="{{analyse.analyseData['abroad_back_people']['file']}}">下载</a></span>
            </div>
        </div>

    </div>
</div>


<div style="margin: 20px 0 50px 20px;">
    <span style="color: #19626b; font-size: 16px">分析变量选择：</span>
    <!--柱状图-->
    <label class="radio-inline" style="margin-left: 20px">
        <input type="radio" ng-change="analyse.chooseAnalyseGraph('abroad_back_people', 'gdufs_dept')" ng-model="analyse.analyseData['abroad_back_people']['selected']" value="gdufs_dept">
        <span>学院统计 </span><i class="fa fa-bar-chart" style="color: #ff5500"></i>
    </label>
    <label class="radio-inline" style="margin-left: 20px">
        <input type="radio" ng-change="analyse.chooseAnalyseGraph('abroad_back_people', 'destination')" ng-model="analyse.analyseData['abroad_back_people']['selected']" value="destination">
        <span>目的国家/大学 </span><i class="fa fa-bar-chart" style="color: #ff5500"></i>
    </label>
    <label class="radio-inline" style="margin-left: 20px">
        <input type="radio" ng-change="analyse.chooseAnalyseGraph('abroad_back_people', 'time_period')" ng-model="analyse.analyseData['abroad_back_people']['selected']" value="time_period">
        <span>时间段统计 </span><i class="fa fa-bar-chart" style="color: #ff5500"></i>
    </label>

    <!--饼状图-->
    <label class="radio-inline" style="margin-left: 20px">
        <input type="radio" ng-change="analyse.chooseAnalyseGraph('abroad_back_people', 'type')" ng-model="analyse.analyseData['abroad_back_people']['selected']" value="type">
        <span>公派类型 </span><i class="fa fa-pie-chart" style="color: #1d94ed"></i>
    </label>
    <!--<label class="radio-inline" style="margin-left: 20px">-->
        <!--<input type="radio" ng-change="analyse.chooseAnalyseGraph('abroad_back_people', 'nation')" ng-model="analyse.analyseData['abroad_back_people']['selected']" value="nation">-->
        <!--<span>来访国家/地区 </span><i class="fa fa-pie-chart" style="color: #1d94ed"></i>-->
    <!--</label>-->

</div>

</div>
